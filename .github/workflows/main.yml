name: CI/CD Pipeline - Example 4

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # 3. Install NPM dependencies (including Playwright and Axios)
    - name: Install dependencies
      run: npm ci

    # 4. Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # 5. Build and Start Docker Containers (Gateway, DB, Metadata)
    # The tests need the microservices running at localhost:4000, 9000, etc.
    - name: Start Services with Docker Compose
      run: |
        docker-compose up -d --build
        echo "Waiting for services to initialize..."
        sleep 30  # Give containers time to start up fully

    # 6. Run the Playwright Tests
    # This executes "playwright test --reporter=list --workers 1" as defined in package.json
    - name: Run Playwright Tests
      run: npm test
      
    # 7. Stop Containers (Optional cleanup)
    - name: Stop Containers
      if: always()
      run: docker-compose down